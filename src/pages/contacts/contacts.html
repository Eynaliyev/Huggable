<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contacts</ion-title>
    <ion-buttons end>
      <button ion-button (click)="viewNotifications()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <custom-loader *ngIf="!contacts"></custom-loader>
  <ion-list class="list-full-border" *ngIf="contacts">
    <ion-item-sliding *ngFor="let contact of contacts">

      <ion-item text-wrap (click)="viewChat(contact.id, contact.photoUrl)">
        <ion-avatar item-left>
          <img class="profile-picture" src="{{ contact.photoUrl }}" alt=""/>
        </ion-avatar>
        <h2>{{contact.name}}, {{ contact.age }}</h2>
        <p>{{contact.lastText}}</p>
      </ion-item>

      <ion-item-options>
        <button ion-button color="gray">
          Mute
        </button>
        <button ion-button color="danger">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
