<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="user">
  <!--user info-->
  <!--image slide-->
  <div class="rlt">
    <ion-slides pager>
      <ion-slide *ngFor="let image of user.images">
        <img src="{{ image }}" alt="">
      </ion-slide>
    </ion-slides>
  </div>

  <!--user info-->
  <div padding>
    <div margin-top>
      <span class="bold">About</span>
      <br>
      <span><input [(ngModel)]="user.about"></span>
    </div>
    <h2>{{ user.name }}, {{ user.age }}</h2>
    <div>
      <ion-icon name="pin" color="dark"></ion-icon>
      {{ user.distance }}km
    </div>
    <div padding-top class="profile">
      <span class="bold">Profile</span>
      <div>
        <span class="label">City:</span>
        {{ user.state }}
      </div>
      <div>
        <span class="label">Zodiac:</span>
        {{ user.zodiac }}
      </div>
      <div>
        <span class="label">Job:</span>
        {{ user.job }}
      </div>
      <div>
        <span class="label">Relationship:</span>
        {{ user.relationship }}
      </div>
    </div>
  </div>
  <button ion-button block color="secondary" (click)="save()">Update Profile</button>

</ion-content>
