<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngFor="let message of messages" class="message-wrapper rlt">
    <p>{{message.text}}</p>

    <div *ngIf="message.type == 'received'">

      <img class="profile-picture left" [src]="photoUrl"/>

      <div class="chat-bubble left">

        <div class="message">
          {{ message.text }}
          <img [src]="message.picture" class="block" *ngIf="message.picture" alt=""/>
        </div>

        <div class="message-detail">
          <span class="message-time">{{ message.time }}</span>
        </div>

      </div>
    </div>

    <div *ngIf="message.type == 'sent'">

      <img class="profile-picture right" [src]="user.photoUrl"/>

      <div class="chat-bubble right">

        <div class="message" ng-bind-html="message.text">
          {{ message.text }}
          <img [src]="message.picture" class="block" *ngIf="message.ipicture" alt=""/>
        </div>

        <div class="message-detail">
          <span class="message-time">{{ message.time }}</span>
        </div>

      </div>

    </div>

    <div class="cf"></div>

  </div>
</ion-content>

<ion-footer>

  <ion-toolbar class="no-border" color="white">

    <ion-buttons start>
      <button ion-button>
        <ion-icon name="camera" color="dark"></ion-icon>
      </button>
    </ion-buttons>

    <ion-input [(ngModel)]="newMessage" placeholder="Write your message"></ion-input>

    <ion-buttons end>
      <button ion-button (click)="sendMessage()">
        <ion-icon name="send" color="primary"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-footer>
