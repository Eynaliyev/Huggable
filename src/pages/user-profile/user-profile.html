<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button (click)="viewNotifications()">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="user">
  <!--user info-->
  <!--image slide-->
  <div class="rlt">
    <ion-slides pager>
      <ion-slide *ngFor="let image of user.images">
        <img src="{{ image }}" alt="">
      </ion-slide>
    </ion-slides>
  </div>
  <button ion-button block color="energized" class="update-btn" (click)="editProfile()">
    Edit Info
  </button>
  <!--user info-->
  <div padding>
    <h2>{{ user.name }}, {{ user.age }}</h2>
    <div padding-top class="profile">
      <span class="bold">Profile</span>
      <div>
        <span class="label">City:</span>
        {{ user.city }}
      </div>
      <div>
        <span class="label">Zodiac:</span>
        {{ user.zodiac }}
      </div>
      <div>
        <span class="label">Job:</span>
        {{ user.job }}
      </div>
      <div>
        <span class="label">Relationship:</span>
        {{ user.relationshipStatus }}
      </div>
    </div>

    <div margin-top>
      <span class="bold">About</span>
      <br>
      <span>{{ user.about }}</span>
    </div>
  </div>
  <button ion-button block color="danger" (click)="logout()">Log out</button>

</ion-content>
