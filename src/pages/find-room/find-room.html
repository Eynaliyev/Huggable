<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Random Chat</ion-title>
    <ion-buttons end>
      <button ion-button (click)="viewSettings()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="background">  </div>
  <div class="logo" text-center>
    <h1 ion-text color="primary">Find someone new, near you!</h1>
    <br>
    <h2 ion-text color="primary">By pressing button below, we'll start looking for a chatroom with people closest to you.</h2>
    <br>
    <h3 ion-text color="primary">You can filter what kinds of people you want to interact with by clicking on the button in top right</h3>
    <br>
  </div>

  <div class="align-bottom" padding text-center>
    <button ion-button block margin-bottom color="primary" (click)="findRandomChat()">Join Random Chat</button>
  </div>

</ion-content>
