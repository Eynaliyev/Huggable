<ion-header>

  <ion-navbar>
    <ion-title>Room Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block color="primary" class="update-btn" (click)="changeRoom()">
    Change the room
  </button>  
  <button ion-button block color="fb-color" class="update-btn" (click)="inviteFriend()">
    Invite a friend into the room
  </button>  
  <!--
  <button ion-button block color="danger" class="update-btn" (click)="report()">
    Report a user
  </button>-->
</ion-content>
